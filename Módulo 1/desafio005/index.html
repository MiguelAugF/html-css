<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Tente mudar o tamanho do navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/paisagem-p.png" sizes="image/png">
        <source media="(max-width:1050px )" srcset="imagens/paisagem-m.png" sizes="image/png">
        <img src="imagens/paisagem-g.png" alt="Paisagem">
    </picture>
</body>
</html>
